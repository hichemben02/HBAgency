    <body>
        <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">

              <a class="navbar-brand" href="#">
                <span>HB Agency</span>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

              </button>

          <section class="hero">
            <div>
                <form action="check.html" method="get" class="check-form">
                    <h2>Check form</h2>
                    <div class="form-group">
                        <h6>First Name <span class="required">*</span></h6>
                        <i class="fa fa-user"></i>
                        <input type="text" name="firstname" class="form-control" placeholder="Enter first name" required>
                    </div>

                    <div class="form-group">
                        <h6>Last Name <span class="required">*</span></h6>
                        <i class="fa fa-user"></i>
                        <input type="text" name="lastname" class="form-control" placeholder="Enter last name" required>
                    </div>

                    <div class="form-group">
                        <h6>Phone Number <span class="required">*</span></h6>
                        <i class="fa fa-phone"></i>
                        <input type="number" name="phnumber" class="form-control" placeholder="Enter phone number" required>
                    </div>

                    <div class="form-group">
                        <h6>Email <span class="required">*</span></h6>
                        <i class="fa fa-envelope"></i>
                        <input type="email" name="email" class="form-control" placeholder="Enter email address" required>
                    </div>

                    <div class="form-group">
                        <h6>Number Of People <span class="required">*</span></h6>
                        <i class="fa fa-arrow-up"></i>
                        <input type="number" name="email" class="form-control" placeholder="Enter number of people" required>
                    </div>

                    <div class="form-group">
                        <h6>Type Of Room <span class="required">*</span></h6>
                        <select class="form-control special">
                            <option value="">Single</option>
                            <option value="">Double</option>
                            <option value="">Triple</option>
                            <option value="">Quad</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h6>Lodging <span class="required">*</span></h6>
                        <select class="form-control special">
                            <option value="">Full</option>
                            <option value="">Half</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h6>Check In <span class="required">*</span></h6>
                        <i class="fa fa-calendar"></i>
                        <input type="date" name="checkin" class="form-control" placeholder="Check In" required>
                    </div>

                    <div class="form-group">
                        <h6>Check Out <span class="required">*</span></h6>
                        <i class="fa fa-calendar"></i>
                        <input type="date" name="checkout" class="form-control" placeholder="Check Out" required>

                    </div>

                    <div class="form-group button">
                        <button type="submit" class="btn btn-primary">Check</button>
                    </div>
                </form>
            </div>
          </section>
